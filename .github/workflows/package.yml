name: Attach Zip to Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'The tag of the release to attach the zip to'
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Package Source
        run: |
          # Use the input tag if manual, otherwise use the release tag
          TAG="${{ github.event.inputs.tag_name || github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          ZIP_NAME="TwinkYoink_v${VERSION}.zip"
          
          mkdir -p staging/TwitchYoink
          cp -r src/* staging/TwitchYoink/
          cd staging
          cd TwitchYoink
          zip -r "../$ZIP_NAME" .
          cd ..
          
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "TARGET_TAG=$TAG" >> $GITHUB_ENV

      - name: Upload to Release
        run: |
          gh release upload "$TARGET_TAG" "$ZIP_NAME" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}