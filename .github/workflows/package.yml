name: Attach Zip to Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'The tag of the release to attach the zip to'
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Package Source
        run: |
          TAG="${{ github.event.inputs.tag_name || github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          ZIP_NAME="TwitchYoink_v${VERSION}.zip"
          
          # This command enters src, zips its content, and places the zip in the root
          (cd src && zip -r "../$ZIP_NAME" .)
          
          # Save variables for the next step
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "TARGET_TAG=$TAG" >> $GITHUB_ENV

      - name: Upload to Release
        run: |
          # Use the environment variables we just saved
          gh release upload "$TARGET_TAG" "$ZIP_NAME" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}